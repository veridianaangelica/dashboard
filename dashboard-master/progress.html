  <div class="container_bars">
    <div class="row">
      <div class="col-xs-6">
      <h4>>Basic Progress Bars</h4>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
            aria-valuemin="0" aria-valuemax="100" style="width:40%">
            </div>
        </div>

        <div class="progress">
          <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="15"
          aria-valuemin="0" aria-valuemax="100" style="width:15%">
          </div>
        </div>

        <div class="progress">
          <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60"
          aria-valuemin="0" aria-valuemax="100" style="width:60%">
          </div>
        </div>

        <div class="progress">
          <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80"
          aria-valuemin="0" aria-valuemax="100" style="width:80%">
        </div>
        <br>
      </div>
        <div class="stripped">
        <h4>Stripped Progress Bars</h4>
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
            aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
            </div>
          </div>

          <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
            aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width:15%">
            </div>
          </div>

          <div class="progress">
            <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar"
            aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
            </div>
          </div>

          <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar"
            aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width:80%">
            </div>
          </div>
        </div>
        <div class="animated">
          <h4>Animated Progress Bars</h4>
              <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar"
                aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                </div>
              </div>
        </div>



    </div>
  </div>
