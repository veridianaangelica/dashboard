  <div class="container">
    <div class="row">
      <div class="col-xs-2">
      </div>
      <div class="col-xs-10">
        <h4>>Form Elements</h4>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Default</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Help Text</label>
                <div class="col-sm-10"> 
                  <input type="password" class="form-control" id="pwd">
                </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Rounder</label>
                <div class="col-sm-10"> 
                  <input type="password" class="form-control" id="pwd" style="border-radius:30px 30px 30px 30px;">
                </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Input Focus</label>
                <div class="col-sm-10"> 
                  <input type="password" class="form-control" id="focus" placeholder="This is focused..">
                </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Disabled</label>
                <div class="col-sm-10">
                  <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>
                </div>
            </div>      
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 form-control-label">Placeholder</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Placeholder">
                </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 form-control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" >
                </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 form-control-label">Static Control</label>
                <div class="col-sm-10">
                  <p class="form-control-static">email@example.com</p>
                </div>
            </div>
            <br>
            <br>
        </div>
    </div>
  </form>
  <div class="col-xs-2">
  </div>
  <div class="col-xs-10">
  <h4>>Inline Form</h4>
    <form class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail3">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword3">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
  </div>
 
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</div>

<div class="col-xs-2">
</div>
<div class="col-xs-10">

<h4>Input Messages</h4>
<br>
<div class="form-group has-success">
  <label class="col-xs-2" "form-control-label" for="inputSuccess1">Input with success</label>
  <div class="col-xs-10">
  <input type="text" class="form-control form-control-success" id="inputSuccess1">
  </div>
</div>
<br>
<br>
<div class="form-group has-warning">
  <label class="col-xs-2" "form-control-label" for="inputWarning1">Input with warning</label>
  <div class="col-xs-10">
  <input type="text" class="form-control form-control-warning" id="inputWarning1">
  </div>
</div>
<br>
<br>
<div class="form-group has-danger">
  <label class="col-xs-2" "form-control-label" for="inputDanger1">Input with danger</label>
  <div class="col-xs-10">
  <input type="text" class="form-control form-control-danger" id="inputDanger1">
  </div>
</div>
<br>
<br>
<br>
</div>

<div class="col-xs-2">
</div>
<div class="col-xs-10">
<h4>>Checkboxes,Radios&Selects</h4>

<div class="checkbox">
  <label>
    <input type="checkbox" value="">
    Option one is this and that&mdash;be sure to include why it's great
  </label>
</div>

<div class="radio">
  <label>
    <input type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
    Option one is this and that&mdash;be sure to include why it's great
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
    Option two can be something else and selecting it will deselect option one
  </label>
</div>
<hr>

<label class="checkbox-inline">
  <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
</label>
<label class="checkbox-inline">
  <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
</label>
<label class="checkbox-inline">
  <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
</label>
<hr>

<fieldset class="form-group">
    <label for="exampleSelect1">Example select</label>
    <select class="form-control" id="exampleSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </fieldset>
  <br>

  <fieldset class="form-group">
    <label for="exampleSelect2">Example multiple select</label>
    <select multiple class="form-control" id="exampleSelect2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </fieldset>


</div>
